version: 2
models:
- name: information_schema_search_index_columns
  description: dataset details with related information
  columns:
  - name: index_catalog
    description: The name of the project that contains the dataset.
    type: STRING
  - name: index_schema
    description: The name of the dataset that contains the index.
    type: STRING
  - name: table_name
    description: The name of the base table that the index is created on.
    type: STRING
  - name: index_name
    description: The name of the index.
    type: STRING
  - name: index_column_name
    description: The name of the top-level indexed column.
    type: STRING
  - name: index_field_path
    description: "The full path of the expanded indexed field, starting with the column\n\
      \          name. Fields are separated by a period."
    type: STRING
