version: 2
models:
- name: information_schema_vector_index_options
  description: dataset details with related information
  columns:
  - name: index_catalog
    description: The name of the project that contains the dataset.
    config:
      meta:
        type: STRING
  - name: index_schema
    description: The name of the dataset that contains the vector index.
    config:
      meta:
        type: STRING
  - name: table_name
    description: The name of the table that the vector index is created on.
    config:
      meta:
        type: STRING
  - name: index_name
    description: The name of the vector index.
    config:
      meta:
        type: STRING
  - name: option_name
    description: "The name of the option used in the data definition language statement\n\
      \      (DDL) to create the vector index."
    config:
      meta:
        type: STRING
  - name: option_type
    description: The option data type.
    config:
      meta:
        type: STRING
  - name: option_value
    description: The option value.
    config:
      meta:
        type: STRING
