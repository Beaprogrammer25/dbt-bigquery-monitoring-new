version: 2
models:
- name: information_schema_object_privileges
  description: dataset details with related information
  columns:
  - name: OBJECT_CATALOG
    description: The project ID of the project that contains the resource.
    config:
      meta:
        type: STRING
  - name: OBJECT_SCHEMA
    description: "The name of the dataset that contains the resource. This is\n  \
      \      NULL if the resource itself is a dataset."
    config:
      meta:
        type: STRING
  - name: OBJECT_NAME
    description: The name of the table, view, or dataset the policy applies to.
    config:
      meta:
        type: STRING
  - name: OBJECT_TYPE
    description: The resource type, such as SCHEMA (dataset), TABLE, VIEW, and EXTERNAL.
    config:
      meta:
        type: STRING
  - name: PRIVILEGE_TYPE
    description: The role ID, such as roles/bigquery.dataEditor.
    config:
      meta:
        type: STRING
  - name: GRANTEE
    description: The user type and user that the role is granted to.
    config:
      meta:
        type: STRING
