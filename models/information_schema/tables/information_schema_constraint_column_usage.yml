version: 2
models:
- name: information_schema_constraint_column_usage
  description: dataset details with related information
  columns:
  - name: TABLE_CATALOG
    description: The name of the project that contains the dataset.
    config:
      meta:
        type: STRING
  - name: TABLE_SCHEMA
    description: "The name of the dataset that contains the table. Also\n      referred\
      \ to as the datasetId."
    config:
      meta:
        type: STRING
  - name: TABLE_NAME
    description: "The name of the table. Also referred to as the\n      tableId."
    config:
      meta:
        type: STRING
  - name: COLUMN_NAME
    description: The column name.
    config:
      meta:
        type: STRING
  - name: CONSTRAINT_CATALOG
    description: The constraint project name.
    config:
      meta:
        type: STRING
  - name: CONSTRAINT_SCHEMA
    description: The constraint dataset name.
    config:
      meta:
        type: STRING
  - name: CONSTRAINT_NAME
    description: "The constraint name. It can be the name of the\n      primary key\
      \ if the column is used by the primary key or the name of\n      foreign key\
      \ if the column is used by a foreign key."
    config:
      meta:
        type: STRING
